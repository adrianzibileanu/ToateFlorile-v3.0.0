<div class="product-card-container">
  <div *ngFor="let product of products" class="product-card">

    <a routerLink="/products/{{product.id}}"><img [src]="'http://localhost:8080/api/products/images/' + product.id" alt="product1"></a>


    <a routerLink="/products/{{product.id}}"><div class="product-info">
      <h3>{{product.title}}</h3>
      <h2>{{product.price}}</h2>
    </div></a>


  </div>
</div>
