<div class="product-card-container-custom">
  <div *ngFor="let product of products" class="product-card-custom">
    <a routerLink="/products/{{product.id}}">
    <img [src]="'http://localhost:8080/api/products/images/' + product.id" alt="product1">


    <a routerLink="/products/{{product.id}}"><div class="product-info-custom">
      <br>
      <h3>{{product.title}}</h3>
      <h2>{{product.price | currency: 'RON' }}</h2>
    </div></a>
    </a>

  </div>
</div>
