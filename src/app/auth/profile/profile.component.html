<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h2>
      Bine ai venit, <strong>{{ currentUser.username }}</strong>!
    </h2>
  </header>

  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>

</div>

<button *ngIf="isAuthenticated == true" (click)="logout()">Logout</button>

<ng-template #loggedOut>
  Please login.
</ng-template>
