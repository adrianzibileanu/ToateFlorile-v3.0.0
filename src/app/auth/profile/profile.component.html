<div class="container w-100" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron bg-dark text-white w-100">
    <h2>
      Bine ai venit, <strong>{{ currentUser.username }}</strong>!
    </h2>
    <button class="float-end btn-light rounded p-2 border-0 shadow" *ngIf="isAuthenticated == true" (click)="logout()">Logout</button>
  </header>

  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>


</div>



<ng-template #loggedOut>
  Please login.
</ng-template>
